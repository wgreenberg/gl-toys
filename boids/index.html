<html>
<head>
<script src='../gl-matrix.js'></script>
<script src='../gl-utils.js'></script>
<script src='../camera.js'></script>
<script src='./index.js'></script>
</head>
<body>
<canvas style='float: left;' id=webgl></canvas>
<div style='float: left;'>
<input type=range id=cameraZ min=0 max=500 step=1 value=100>camera z position</input>
<br>
<input type=range id=boxSize min=1 max=1000 step=1 value=100>bounding box size</input>
<br>
<input type=range id=comfortZone min=0 max=10 step=0.1 value=2.0>boid personal space</input>
<br>
<input type=range id=alignmentC min=0 max=10 step=0.1 value=8.0>strength of alignment</input>
<br>
<input type=range id=cohesionC min=0 max=10 step=0.1 value=0.1>strength of cohesion</input>
<br>
<input type=range id=randomC min=0 max=10 step=0.1 value=0.5>strength of random noise</input>
<br>
<input type=range id=separationC min=0 max=10 step=0.1 value=1.0>strength of separation</input>
<br>
<input type=range id=maxV min=0 max=3 step=0.1 value=0.3>boid speed</input>
</div>
</body>
</html>
